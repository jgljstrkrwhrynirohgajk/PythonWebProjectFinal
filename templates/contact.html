<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aroma Shop - Home</title>
	<link rel="icon" href="{{ url_for('static', filename='assets/img/Fevicon.png')}}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/bootstrap/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/fontawesome/css/all.min.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/themify-icons/themify-icons.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/nice-select/nice-select.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/owl-carousel/owl.theme.default.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/owl-carousel/owl.carousel.min.css')}}">

  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css')}}">
</head>
<body>
  <!--================ Start Header Menu Area =================-->
	{% include 'layout/header.html' %}
	<!--================ End Header Menu Area =================-->
	<!-- ================ start banner area ================= -->
	<section class="blog-banner-area" id="contact">
		<div class="container h-100">
			<div class="blog-banner">
				<div class="text-center">
					<h1>Contact Us</h1>
					<nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
            </ol>
          </nav>
				</div>
			</div>
    </div>
	</section>
	<!-- ================ end banner area ================= -->

	<!-- ================ contact section start ================= -->
  <section class="section-margin--small">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>California United States</h3>
              <p>Santa monica bullevard</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-headphone"></i></span>
            <div class="media-body">
              <h3><a href="tel:454545654">00 (440) 9865 562</a></h3>
              <p>Mon to Fri 9am to 6pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3><a href="mailto:support@colorlib.com">support@colorlib.com</a></h3>
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-lg-9">
          <form action="/send" class="form-contact contact_form" method="post">
            <div class="row">
              <div class="col-lg-5">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                </div>
              </div>
              <div class="col-lg-7">
                <div class="form-group">
                    <textarea class="form-control different-control w-100" name="message" id="message" cols="30" rows="5" placeholder="Enter Message"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group text-center text-md-right mt-3">
              <button type="submit" class="button button--active button-contactForm">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->

  <!--================ Start footer Area  =================-->	
	{% include 'layout/footer.html' %}
	<!--================ End footer Area  =================-->



  <script src="{{ url_for('static', filename='assets/vendors/jquery/jquery-3.2.1.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/bootstrap/bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/skrollr.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/owl-carousel/owl.carousel.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/nice-select/jquery.nice-select.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/jquery.ajaxchimp.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendors/mail-script.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
</body>
</html>
